<canvas width="600" height="400"></canvas>

<script>
	var tela = document.querySelector('canvas');
	var pincel = tela.getContext('2d');

	pincel.fillStyle = 'pink';
	pincel.fillRect(0, 0, 600, 400);

	var cores = ['blue', 'red', 'green'];
	var indiceCorAtual = 0;

	function exibeBolinha(evento) {
	
		var x = evento.pageX - tela.offsetLeft; // pega o valor de X e Y
		var y = evento.pageY - tela.offsetTop;  // pra tirar as magenszinhas brancas em volta do canvas
		pincel.fillStyle = cores[indiceCorAtual];
		pincel.beginPath();
		pincel.arc(x, y, 10, 0, 2 * 3.14);
		pincel.fill();
		( x + ',' + y);
	}

	tela.onclick = exibeBolinha;//quem chama a função é o navegador 


	function mudaCor() {

        		indiceCorAtual++;
        			if(indiceCorAtual >= cores.length) {
            				indiceCorAtual = 0; // volta para a primeira cor, azul
       				}

        	return false; // para não exibir o menu padrão do canvas
    	}


	tela.oncontextmenu = mudaCor;
	
	
	
</script>
