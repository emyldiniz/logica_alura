<canvas width="600" height="400"></canvas>

<script>

	var tela = document.querySelector('canvas');
	var pincel =  tela.getContext('2d');
	
	pincel.fillStyle = 'green'; //propriedade
	pincel.fillRect(0, 0, 600, 400);

	pincel.fillStyle = 'yellow';
	pincel.beginPath(); // começar um novo caminho - função
	pincel.moveTo(300, 10); //mova-se
	pincel.lineTo(10, 200); //
	pincel.lineTo(590, 200);
	pincel.fill();

	pincel.fillStyle = 'yellow';
	pincel.beginPath(); // começar um novo caminho - função
	pincel.moveTo(300, 390);
	pincel.lineTo(10, 200);
	pincel.lineTo(590, 200);
	pincel.fill();

	pincel.fillStyle = 'blue';
	pincel.beginPath();
	pincel.arc(300, 200, 100, 0, 2*3.14);
	pincel.fill();

	pincel.fillStyle = 'white';
	pincel.fillRect(200, 190 , 200, 30);

</script>
