<meta charset: "UTF-8">

<script>
	
	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}
	
	function calculaImc(altura, peso) { 

		return peso / (altura * altura); 
	}	
	
	var nomeInformado = prompt("Qual o seu nome?");
	var alturaInformada = prompt("Qual é sua altura?"); //prompt é uma função para receber um valor atraves do alerta
	var pesoInformado = prompt("Qual é seu peso?");
	
	mostra("Sua altura: " + alturaInformada);
	mostra("Seu peso: " + pesoInformado);
	pulaLinha();

	var imc = calculaImc(alturaInformada, pesoInformado);
	mostra(nomeInformado + ", o resultado do seu imc é " + Math.round(imc));

	if (imc <= 18.5) {
		mostra("Você está abaixo do recomendado");
	}

	if (imc >= 35) {
		mostra("Você está acima do recomendado");
	}

	if (imc >= 18.5 && imc <= 35) {
		mostra("Você está excelente!");
	}

</script>
