<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    function sorteia(n) {

        return Math.round(Math.random() * n);
    }    

    var n = sorteia(10);
    console.log(n);

    var chute = parseInt(prompt("Já pensei. Qual você acha que é?"));

    if(chute == n) {

        mostra("Uau! Você acertou, pois eu pensei no " + n);
    } else {

        mostra("Você errou! Eu tinha pensado no " + n);
    }
</script>
